apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: monitor-client
spec:
  selector:
    matchLabels:
      app: monitor-client
  template:
    metadata:
      labels:
        app: monitor-client
    spec:
      containers:
        - name: client
          image: khoalva/monitor-client:latest
          imagePullPolicy: Always
          env:
            - name: ETCD_HOST
              value: "etcd-service"
            - name: ETCD_PORT
              value: "2379"
            - name: GRPC_ADDR
              value: "monitor-server:50051"